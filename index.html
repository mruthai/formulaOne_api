<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.formula1.com/">F1</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.formula1.com/en/drivers.html">Drivers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="mainBody">
        <div class="top-f">
            <h1 id="titleF1">Grand Prix - Formula 1 Results</h1>
        </div>
        <div class="seerch">
            <form action="" id="formulaOneSearch">
                <input placeholder="season year" type="number" name="seasonId" id="seasonId">
                <input placeholder="round" type="number" name="roundId" id="roundId">
                <button class="btn btn-primary">Get Standings</button>
                <button id="reload" class="btn btn-warning">Reload</button>
            </form>
        </div>
        <div class="userDisplay">
            <p id="displaySeasonId">Season Year: </p>
            <p id="displayRoundId">Round: </p>
        </div>
        <div class="results">

            <table class="table table-striped">
                <tr class="table-header">
                    <th class="col">Position</th>
                    <th class="col">Name</th>
                    <th class="col">Nationality</th>
                    <th class="col">Sponsor</th>
                    <th class="col">Points</th>
                </tr>
                <tbody scope="row" id="table-results">
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
